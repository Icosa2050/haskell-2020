<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Users</title>
  </head>
  <body>
    <h1>Users</h1>
    <ul data-bind="foreach: users">
        <li>
            <span data-bind="text: uFirstName"> </span> <span data-bind="text: uLastName"> </span> (EMail: <span data-bind="text: uEMail"> </span>) (<span data-bind="text: uAge"> </span>)
            <button data-bind="click: $parent.remove">Remove</button>
        </li>
    </ul>
    <div>
        <button data-bind="click: refresh">Refresh</button>
    </div>
    <form data-bind="submit: addUser">
        First Name:
        <input name="firstname" type="text" data-bind="value: firstName">
        Last Name:
        <input name="lastname" type="text" data-bind="value: lastName">
        EMail:
        <input name="email" type="email" data-bind="value: email">
        Age:
        <input name="age" type="number" min="0" max="120" data-bind="value: age">
        <button type="submit">Add User</button>
    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>
    <script src="users.js"></script>
    <script src="app.js"></script>
  </body>
</html>
