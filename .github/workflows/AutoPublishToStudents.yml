# This is a basic workflow to help you get started with Actions

name: PublishOnStudentsRepo

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches:
      - master
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
      with:
        persist-credentials: false

    # Use gitless because with plain git just doesn't work.
    - name: Install gitless
      run: |
        sudo pip install wheel
        sudo pip install gitless
        which gl

    # Runs a set of commands using the runners shell
    - name: Merge the current state of the teachers repo onto the students repo
      env:
        SSHPASS: ${{ secrets.SSHPASS }}
      run: |
        gl branch -d studentsRepo || true
        gl remote -d downstream || true
        gl remote --create downstream https://elviejo79:"${SSHPASS}"@github.com/iohkedu/haskell-mongolia-2020.git
        gl branch --create studentsRepo
        gl switch studentsRepo
        gl branch --set-upstream downstream/master
        gl branch #list all branches
        gl remote
        gl merge master
        gl publish
